<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Shop - Онлайн магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать в AI Shop</h1>

<div class="products">
    <div class="card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="Изображение товара">
        <h3 th:text="${product.name}">Наименование</h3>
        <p th:text="${product.description}">Описание товара</p>
        <form th:action="@{/product/{id}(id=${product.id})}" method="get">
            <button type="submit">Подробнее</button>
        </form>
    </div>
</div>
</body>
</html>
